<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Boilerplate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <div class="columns">
        <div class="column field has-addons">
            <p class="control"><button id="addRectangleButton" class="button is-link">Add Rectangle ‚ñ¨</button></p>
            <div class="control">
                <input id="inputRectangleWidth" type="text" class="input has-background-white-ter has-text-black" placeholder="Width">
            </div>
            <div class="control">
                <input id="inputRectangleHeight" type="text" class="input has-background-white-ter has-text-black" placeholder="Height">
            </div>
        </div>
        <div class="column field has-addons">
            <p class="control"><button id="addSquareButton" class="button is-info">Add Square ‚ñ†</button></p>
            <div class="control">
                <input id="inputSquareSideLength" type="text" class="input has-background-white-ter has-text-black" placeholder="Side length">
            </div>
        </div>
        <div class="column field has-addons">
            <p class="control"><button id="addCircleButton" class="button is-primary">Add Circle ‚óè</button></p>
            <div class="control">
                <input id="inputCircleRadius" type="text" class="input has-background-white-ter has-text-black" placeholder="Radius">
            </div>
        </div>
        <div class="column field has-addons">
            <p class="control"><button id="addIsocelesButton" class="button is-success">Add Isosc. Right Triangle üûÅ</button></p>
            <div class="control">
                <input id="inputIsoscelesTriangleHeight" type="text" class="input has-background-white-ter has-text-black" placeholder="Height">
            </div>
        </div>
    </div>
    <div class="columns is-mobile is-centered">
        <!-- <canvas id="shapeCanvas" width="600" height="600"></canvas> -->
        <div id="shapeCanvas"></div>
        <div id="sidePanel">
            <div class="field">
                <label class="label is-large">Stats</label>
            </div>
            <div class="field">
                <label class="label">Shape Name</label>
                <input id="infoShapeName" type="text" class="input" disabled placeholder="Shape Name">
                <label class="label">Shape ID</label>
                <input id="infoShapeID" type="text" class="input" disabled placeholder="Shape ID">
                <label class="label">Width</label>
                <input id="infoWidth" type="text" class="input" disabled placeholder="Width">
                <label class="label">Height</label>
                <input id="infoHeight" type="text" class="input" disabled placeholder="Height">
                <label class="label">Radius</label>
                <input id="infoRadius" type="text" class="input" disabled placeholder="Radius">
                <label class="label">Area</label>
                <input id="infoArea" type="text" class="input" disabled placeholder="Area">
                <label class="label">Perimeter</label>
                <input id="infoPerimeter" type="text" class="input" disabled placeholder="Perimeter">
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
