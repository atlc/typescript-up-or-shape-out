<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Boilerplate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <div class="columns">
        <div class="column field has-addons">
            <p class="control"><button class="button is-link">Insert Rectangle</button></p>
            <div class="control">
                <input type="text" class="input has-background-grey-lighter" placeholder="Width">
            </div>
            <div class="control">
                <input type="text" class="input has-background-grey-lighter" placeholder="Height">
            </div>
        </div>
        <div class="column field has-addons">
            <p class="control"><button class="button is-info">Insert Square</button></p>
            <div class="control">
                <input type="text" class="input has-background-grey-lighter" placeholder="Side length">
            </div>
        </div>
        <div class="column field has-addons">
            <p class="control"><button class="button is-primary">Insert Circle</button></p>
            <div class="control">
                <input type="text" class="input has-background-grey-lighter" placeholder="Radius">
            </div>
        </div>
        <div class="column field has-addons">
            <p class="control"><button class="button is-success">Insert Isoceles Right Triangle</button></p>
            <div class="control">
                <input type="text" class="input has-background-grey-lighter" placeholder="Height">
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
